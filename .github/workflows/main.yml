name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python: [3.7]
     
    steps:
    - uses: actions/checkout@master
    - name: Set up Python
      uses: actions/setup-python@v1
      with:
        python-version:${{ matrix.python-version }}
    - name: install scrapy
      run: pip install scrapy
    - name: scrapy specs
      run: |
        scrapy crawl Autosar --nolog
        scrapy crawl EthSpec --nolog
